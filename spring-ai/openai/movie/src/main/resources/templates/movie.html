<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">플롯 유사성을 기반으로 한 영화 추천 시스템</h1>
            <p class="text-center">Enter a movie plot or theme to find similar movies:</p>

            <!-- Form to input query -->
            <form action="#" th:action="@{/recommend}" method="post" class="mb-4">
                <div class="input-group mb-3">
                    <input type="text" name="query" class="form-control" placeholder="Enter a movie plot or theme..." th:value="${query}" required>
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </form>

            <!-- Show results after user submits a query -->
            <div th:if="${results != null}">
                <h4 class="text-center">Recommended Movies for: "<span th:text="${query}"></span>"</h4>
                <ul class="list-group mt-4">
                    <!-- Display the movie title and plot -->
                    <li class="list-group-item mb-3">
                        <h5 th:text="${title}"></h5>
                        <p th:text="${results}"></p>

                        <!-- Loop over YouTube URLs and embed each video -->
                        <div th:each="youtubeUrl : ${youtubeUrls}">
                            <div class="embed-responsive embed-responsive-16by9 mb-3">
                                <iframe th:src="'https://www.youtube.com/embed/' + ${youtubeUrl}"
                                        frameborder="0" allowfullscreen class="embed-responsive-item"></iframe>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div th:if="${message != null}">
                <p class="alert alert-warning text-center" th:text="${message}"></p>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional for Bootstrap components that require JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
