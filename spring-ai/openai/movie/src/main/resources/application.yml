spring:
  application:
    name: movie

  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}

    vectorstore:
      pgvector:
        index-type: HNSW
        distance-type: COSINE_DISTANCE
        dimensions: 1536
        table-name: movie_vector
        initialize-schema: true