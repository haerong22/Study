events {
    worker_connections 1024;
    # multi_accept, accept_mutex, accept_mutex_delay, debug_connection
}

http {
    # 업스트림 서버 정의 (3개의 채팅 앱 인스턴스)
    upstream chat_backend {
        server chat-app-1:8080;
        server chat-app-2:8080;
        server chat-app-3:8080;
    }

    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr=$upstream_addr '
                    'request_time=$request_time '
                    'upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

     # 기본 설정
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048; # .html -> text/html

    tcp_nodelay on; # Nagle

    keepalive_timeout 75s;
    keepalive_requests 100;

    # 버퍼 크기 최적화
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    output_buffers 1 32k;
    postpone_output 1460;

    # WebSocket을 위한 맵 설정
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # WebSocket 경로
        location /api/ws/ {
            proxy_pass http://chat_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s; # 1시간
            proxy_buffering off;
        }

        # API 경로
        location /api/ {
            proxy_pass http://chat_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}